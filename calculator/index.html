<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="color: black; margin-top: 2rem;">My Calculator - Let's calculate!</h1>
    <div class="cal-container">
        <input type="text" class="input" placeholder="0">

        <div class="row">
            <button>AC</button>
            <button>DEL</button>
            <button class="operator">xÂ²</button>
            <button class="operator">/</button>
        </div>

        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator" >*</button>
        </div>

        <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
        </div>

        <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
        </div>

        <div class="row">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="operator">=</button>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
